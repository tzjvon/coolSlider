<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telphone=no, email=no">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
	<title>coolSlider</title>
	<style>
		* {
			padding: 0;margin: 0;
		}
		ul {
			list-style: none;
		}
		.container {
			box-shadow: 0 0 10px red inset;
			height: 300px;
			overflow: hidden;
		}

		.ss-outer {
			position: relative;
			height: 100%;
		}
		.ss-html {
			position: absolute;
			left: 0;top: 0;
			height: 100%;
			width: 100%;
		}

	</style>
</head>
<body>
	<div style="height: 200px;"></div>
	<div id="carrousel" class="container"></div>
	<div style="background-image: linear-gradient(30deg, red 0%, blue 100%);height: 400px;"></div>

	<script src="./../dist/coolSlider.js"></script>
	<script>
		console.log(coolSlider)
		let el = document.getElementById("carrousel")
		let list = [
			{
				content: "<div style='height: 100%;background:red;'></div>"
			},
			{
				content: "<div style='height: 100%;background:blue;'></div>"
			},
			{
				content: "<div style='height: 100%;background:pink;'></div>"
			},
			{
				content: "<div style='height: 100%;background:yellow;'></div>"
			}
		]
		let S = new coolSlider(el, {
			data: list,
			activeIndex: 2,
			loop: 1
		})
		S.on("slidestart", function () {
			console.log("start")
		})
		S.on("slideend", function (e) {
			console.log(e)
			console.log("end")
		})
	</script>
</body>
</html>
